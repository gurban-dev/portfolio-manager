services:
  backend:
    build: ./backend
    container_name: backend

    # For local development as it reloads the code on changes:
    command: python manage.py runserver 0.0.0.0:8000

    # For production:
    # command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
  db:
    image: postgres:16
    container_name: greenportfolio_db
    restart: always
    environment:
      POSTGRES_DB: greenportfolio
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: